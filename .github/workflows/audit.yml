name: Run Audit

on:
  push:
    paths:
      - 'input_sites/**'
  pull_request:
    paths:
      - 'input_sites/**'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run audit script
        run: node scripts/audit-sites.js
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: output

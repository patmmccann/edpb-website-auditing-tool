<mat-accordion multi="true">
<header [attr.data-id]="0">
    <app-global-card 
    [analysis]="analysis"
    [card]="global_card"
    [tag]="tag"
    [evaluation]="evaluation"
    (deleted)="refreshCards()"
    >
    </app-global-card>
</header>

<article>
    @for(card of cards; track card.id){
        <app-cards [context]="'evaluate'" [analysis]="analysis" [tag]="tag" [card]="card">
        </app-cards>
    }
</article>
</mat-accordion>

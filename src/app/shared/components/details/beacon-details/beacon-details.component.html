
@if(line){
  <table class="use-of-httpsssl">
    <colgroup>
      <col style="width: 50%">
      <col style="width: 50%">
    </colgroup>
    <tbody>
      @for(item of (line.query| keyvalue); track item){
        <tr>
          <td>{{item.key}}</td>
          <td>{{item.value}}</td>
        </tr>
      }
    </tbody>
  </table>
}

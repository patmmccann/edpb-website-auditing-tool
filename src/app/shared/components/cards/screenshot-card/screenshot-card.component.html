<mat-form-field *ngIf="context == 'view'">
    <mat-label>{{ "cards.screenshot.option" | translate }}</mat-label>
    <mat-select 
    [(value)]="screenshot_option"
    (selectionChange)="updateScreenshot()"
    >
      <mat-option value="visible" selected>{{ "cards.screenshot.visible" | translate }}</mat-option>
      <mat-option value="fullpage_from_dom">{{ "cards.screenshot.full_page_from_dom" | translate }}</mat-option>
      <mat-option value="fullpage_from_scroll">{{ "cards.screenshot.full_page_from_scroll" | translate }}</mat-option>
    </mat-select>
</mat-form-field>
<img *ngIf="!loading" [src]="screenshotCard.image|safeIMG"  style="width:100.0%">
<app-loading-overlay *ngIf="loading" [visibility]="true" [childMode]="true"></app-loading-overlay>
